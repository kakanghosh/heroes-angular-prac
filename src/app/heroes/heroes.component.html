<ng-container>
	<div class="heroes-wrapper">
		<div class="show-heroes">
			<h2>My Heroes</h2>
			<div>
				<label>Hero name:
					<input #heroName />
				</label>
				<app-button (click)="add(heroName.value); heroName.value=''" buttonText="add"></app-button>
			</div>
			<ul class="heroes">
				<li *ngFor="let hero of heroes">
					<a routerLink="/detail/{{hero.id}}">
						<span class="badge">{{hero.id}}</span> {{hero.name}}
					</a>
					<button class="delete" title="delete" (click)="delete(hero)">x</button>
				</li>
			</ul>
		</div>
	</div>
</ng-container>
